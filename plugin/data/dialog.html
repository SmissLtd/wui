<!DOCTYPE HTML>
<html>
    <head>
        <link href="dialog.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h3>To start the web-usage inspection session enter your username:</h3>
        <div><input name="username" id="username" value="" onfocus="this.style.backgroundColor = 'white';" /></div>
        <div class="row">
            <div><button type="button" id="start">OK</button></div>
            <div><button type="button" id="cancel">Cancel</button></div>
        </div>
    </body>
</html>
